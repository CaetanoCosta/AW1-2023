<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form>
        <fieldset>
            <legend>Questionário</legend>
            <header>
                <fieldset>
                    <legend>Cadastro</legend>

                    <label for="Email">Email:</label>
                    <input
                        type="email"
                        id="email"
                        name="email"
                        value=""
                    />
                    <br></br>

                    <label for="Senha">Senha:</label>
                    <input
                        type="password"
                        id="senha"
                        name="senha"
                        value=""
                    />
                    
                </fieldset>
            </header>
            
            <main>
                <fieldset>
                    <legend>Dados Pessoais</legend>

                    <label for="Nome">Nome:</label>
                    <input
                        type="text"
                        id="nome"
                        name="nome"
                        value=""
                    />

                    <br></br>

                    <label for="Idade">Idade:</label>
                    <input
                        type="number"
                        id="idade"
                        name="idade"
                        value=""
                    />

                    <br></br>

                    <label for="Telefone">Telefone:</label>
                    <input
                        type="text"
                        id="telefone"
                        name="telefone"
                        value=""
                    />

                    <br></br>

                    <label for="Nascimento">Data de nascimento:</label>
                    <input
                        type="date"
                        id="nascimento"
                        name="nascimento"
                        value=""
                    />

                    <br></br>

                    <label for="Genero">Genero:</label>

                    <input
                        type="radio"
                        id="masculino"
                        name="genero"
                        value=""
                    />
                    <label for="Genero">Masculino</label>

                    <input
                        type="radio"
                        id="feminino"
                        name="genero"
                        value=""
                    />
                    <label for="Genero">Feminino</label>

                    <input
                        type="radio"
                        id="outros"
                        name="genero"
                        value=""
                    />
                    <label for="Genero">Outros</label>

                    <input
                        type="radio"
                        id="Prefiro Nao Responder"
                        name="genero"
                        value=""
                    />
                    <label for="Genero">Prefiro não responder</label>
                    
                </fieldset>

                <fieldset>
                    <legend>Preferências</legend>

                    <label for="Celular">Marca de celular que você usa: </label>
                    <select id="Celular" name="Celular">
                        <option value="Samsung">Samsung</option>
                        <option value="Xiaomi">Xiaomi</option>
                        <option value="Motorola">Motorola</option>
                        <option value="Blueberry">Blueberry</option>
                        <option value="Apple">Apple</option>                        
                    </select>
                    
                    <br></br>

                    <label for="navegador">Escolha um navegador que você usa: </label>
                    <input
                        type="list"
                        id="navegador"
                        name="navegador"
                        list="ListaNavegador"
                    />
                    <datalist id="ListaNavegador">
                        <option value="Chrome"></option>
                        <option value="OperaGX"></option>
                        <option value="Firefox"></option>
                        <option value="Internet Explorer"></option>
                    </datalist>

                    <br></br>

                    <label for="Musica">Escolha os ritmos músicais que você escuta:</label>

                    <input
                        type="checkbox"
                        id="Rock"
                        name="musica"
                    />
                    <label>Rock</label>

                    <input
                        type="checkbox"
                        id="Pop"
                        name="musica"
                    />
                    <label>Pop</label>

                    <input
                        type="checkbox"
                        id="Funk"
                        name="musica"
                    />
                    <label>Funk</label>

                    <input
                        type="checkbox"
                        id="MPB"
                        name="musica"
                    />
                    <label>MPB</label>

                    <input
                        type="checkbox"
                        id="Sertanejo"
                        name="musica"
                    />
                    <label>Sertanejo</label>

                </fieldset>
            </main>

            <footer>
                <fieldset>
                    <legend>Comentário:</legend>
                    <textarea id="Comentario" name="Comentario" rows="5" cols="30">Digite o seu comentario aqui</textarea>
                </fieldset>
                <button type="reset">Resetar</button>
                <button type="submit">Enviar</button>
            </footer>
        </fieldset>
    </form>
</body>
</html>
